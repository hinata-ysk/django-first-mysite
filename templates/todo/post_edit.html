{% extends 'todo/base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h2>New Post</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <button type="submit" class="btn btn-primary btn-sm">保存</button>
    </form>
    <a href="{% url 'todo:post_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock %}
