{% extends 'todo/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-outline-primary btn-sm">編集</a>
        <a href="{% url 'post_remove' pk=post.pk %}" class="btn btn-outline-danger btn-sm">削除</a>        
        {% endif %}
    </div>
{% endblock %}
